<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js"
crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="container">
        <div class="left"></div>
        <label><i class="fa-brands fa-htm15"></i> HTML</label>
        <textarea id="html-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-css3-a1t"></i> CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-js"></i> JavaScript</label>
        <textarea id="Js-code" onkeyup="run()"></textarea>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> output</label>
            <iframe id="output"></iframe>
        </div>


    </div>

    <script>

        function run(){
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let outpute = document.getElementById("output").value;

            output.contentWindow.eval(jsCode);
        }
    </script>
</body>
</html>
